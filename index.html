<script>
    $('#pluginContainer').heatMap({
            mapControl: [
                {
                    title: 'View:',
                    items: [{ id: 1, name: 'Demand' }, { id: 2, name: 'Salary' }, { id: 3, name: 'Time to Fill' }, { id: 4, name: 'Location Quotient' }]
                },
                {
                    title: 'View By:',
                    items: [{ id: 5, name: 'State' }, { id: 6, name: 'Metro Area (MSA)' }, { id: 7, name: 'County' }]
                }
            ]
});
 
var highlightAreaCollection = [{
            geoAreaType: 'state',
            highlightAreas: [{
                id: 'AL',
                density: 750
            }, {
                id: 'GA',
                density: 100
            }, {
                id: 'FL',
                density: 1500
            }]
        }];
 
$('#pluginContainer').data('heatMap').highlightAreas(highlightAreaCollection);
</script>
